{{=<% %>=}}
apiVersion: v1
kind: Namespace
metadata:
  name: "{{{ NAMESPACE }}}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: razeedeploy-sa
  namespace: "{{{ NAMESPACE }}}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: razeedeploy-admin-cr
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: razeedeploy-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: razeedeploy-admin-cr
subjects:
- kind: ServiceAccount
  name: razeedeploy-sa
  namespace: "{{{ NAMESPACE }}}"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "razeedeploy-job{{{ UUID }}}"
  namespace: "{{{ NAMESPACE }}}"
spec:
  template:
    spec:
      serviceAccountName: razeedeploy-sa
      securityContext:
        runAsUser: <%NODE_USER_ID%>
        runAsGroup: <%NODE_GROUP_ID%>
        fsGroup: <%NODE_GROUP_ID%>
      containers:
      - name: "razeedeploy-job{{{ UUID }}}"
        image: "quay.io/razee/razeedeploy-delta:<%TRAVIS_TAG%>"
        command: ["./bin/razeedeploy-delta", "{{ COMMAND }}", "--namespace={{{ NAMESPACE }}}"]
        args: {{ ARGS_ARRAY }}
        # see README.md for args options. https://github.com/razee-io/razeedeploy-delta/blob/master/README.md
      restartPolicy: Never
  backoffLimit: 2
<%={{ }}=%>
